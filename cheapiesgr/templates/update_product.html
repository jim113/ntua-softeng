{% extends 'layout.html' %}

{% block content %}

<div class="container h-100 d-flex">


  <div class="card my-auto fullw">
    <div class="card-header my-auto text-center">
      <h1>Ανανέωση Προϊόντος</h1>
    </div>
    <div class="card-body padded-card" style="">
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="product_name"><i class="fas fa-shopping-basket"></i> &nbsp; Όνομα Προϊόντος</label>
          {{ form.name }}

        </div>
        <div class="form-group">
          <label for="product_dsr"><i class="fas fa-shopping-basket"></i> &nbsp; Περιγραφή Προϊόντος</label>
          {{ form.description }}

        </div>

        <div class="form-group">
          <label for="product_tag"><i class="fas fa-tags"></i> &nbsp; Ετικέτες Προϊόντος</label>
          {{ form.tags }}

        </div>


        <div class="form-group">
          <label for="category"><i class="fas fa-shopping-cart"></i>&nbsp; Κατηγορία</label>
          {{ form.category }}
        </div>


        <div class="form-group">
          <label for="withdrawn"><i class="fas fa-circle"></i> &nbsp; Ανενεργό </label>
          {{ form.withdrawn }}
        </div>


        <div class="form-group text-center fullw"  style="padding-bottom: 2rem;">
          <button type="submit" class="btn btn-default fullw"><i class="far fa-save"></i> &nbsp; Υποβολή Καταχώρησης</button>
        </div>

        <hr>
    </form>

  </div>
</div>

</div>

{% load static %}
<script src="{% static 'js/addproduct.js' %}"></script>

{% endblock %}
