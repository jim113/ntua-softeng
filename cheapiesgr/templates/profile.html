  <div class="card my-auto fullw">
    <div class="card-header my-auto text-center">
      <h1>Το προφίλ μου</h1>
    </div>
    <div class="card-body padded-card" style="">
      <form action="/action_page.php">
        <div class="form-group">
          <label for="email"><i class="fas fa-at"></i> &nbsp; Διεύθυνση email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="usr"><i class="fas fa-user"></i> &nbsp; Όνομα Χρήστη</label>
          <input type="text" class="form-control" id="usr">
        </div>

        <hr>

        <div class="form-group">
          <label for="pwd"><i class="fas fa-key"></i> &nbsp; Παλαιός Κωδικός Πρόσβασης</label>
          <input type="password" placeholder="Πληκτρολογήστε τον κωδικό πρόσβασής σας" class="form-control" id="pwd">
        </div>

        <div class="form-group">
          <label for="new-pwd"><i class="fas fa-key"></i> &nbsp; Νέος Κωδικός Πρόσβασης</label>
          <input type="password" placeholder="Πληκτρολογήστε ένα νέο κωδικό" class="form-control" id="new-pwd">
        </div>


        <p id="password-strength-text">Δεν έχετε εισάγει κωδικό</p>


        <script>
        var strength = {
          0: "Απαίσια",
          1: "Κακή",
          2: "Αδύναμη",
          3: "Καλή",
          4: "Πολύ δυνατή"
        }

        var password = document.getElementById('new-pwd');
        var text = document.getElementById('password-strength-text');

        password.addEventListener('input', function()
        {
          var val = password.value;
          var result = zxcvbn(val);

          if(val !== "") {
            text.innerHTML = "Δύναμη Κωδικού: " + strength[result.score];
          }
          else {
            text.innerHTML = "Δεν έχετε εισάγει κωδικό";
          }
        });



        </script>



        <div class="form-group text-center fullw">
          <button type="submit" class="btn btn-default fullw"><i class="far fa-save"></i> &nbsp; Αποθήκευση αλλαγών</button>
        </div>

        <hr>
      </div>
    </form>
